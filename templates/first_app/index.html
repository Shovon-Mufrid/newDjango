<!DOCTYPE html>
{% load static %}
<!-- call django to load static flies -->
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Musician List</title>
</head>
<body>
    <div class="musician">
        <h2>
            {{text_1}}
        </h2>
        <a href="/form/">Add new</a>
        <table border="2">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Instruments</th>
            </tr>

            <!-- for loop on musician key from view.py-->
            {% for row in musician %}

            <tr>
                <td>{{ row.first_name }}</td>
                <td>{{ row.last_name }}</td>
                <td>{{ row.instrument }}</td>
            </tr>

            {% endfor %}
        
        </table>
    </div>
</body>
</html>
