{% extends 'second_app/base.html' %}

{% block body_block %}

<h4>Edit Album </h4>

<form action="" method="post">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" class="btn btn-warning btn-sm" value="Update">
</form>
<br>
{% if success_text %}
<div class="alert alert-success ">{{ success_text }}</div>
{% endif %}
<br>
<a href="{% url 'first_app:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete This Album?')">Delete</a>

{% endblock %}
